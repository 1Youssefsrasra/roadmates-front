<div class="demand-card">
    <!-- Driver Name -->
    <div class="demand-info">
      <h3 class="driver-name">{{ demand.driverName }}</h3>
      <p class="pickup">Pickup: {{ demand.pickup }}</p>
      <p class="dropoff">Dropoff: {{ demand.dropoff }}</p>
      <p class="date">Date: {{ demand.date | date: 'yyyy-MM-dd hh:mm a' }}</p>
    </div>
  
    <!-- Action Buttons -->
    <div class="demand-actions">
      <button mat-raised-button color="primary" class="accept-button" (click)="acceptRequest(demand.id)">Accept</button>
      <button mat-raised-button color="warn" class="reject-button" (click)="rejectRequest(demand.id)">Reject</button>
      <button mat-raised-button class="hold-button" (click)="holdRequest(demand.id)">Hold</button>
    </div>
  </div>
