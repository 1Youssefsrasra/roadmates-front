<div class="ride-card">
    <!-- Ride Information -->
    <div class="ride-header">
      <div class="ride-time-location">
        <span class="ride-time">{{ ride.time }}</span>
        <span class="ride-date">{{ ride.date }}</span>
      </div>
      <div class="ride-destination">
        <span><strong>From:</strong> {{ ride.departure }}</span>
        <span><strong>To:</strong> {{ ride.destination }}</span>
      </div>
      <div class="ride-price">
        <span>{{ ride.pricePerSeat }} € / Seat</span>
      </div>
    </div>
  
    <!-- Divider -->
    <hr class="ride-divider" />
  
    <!-- Bottom Section -->
    <div class="ride-footer">
      <div class="driver-info">
        <img
          src="{{ ride.authorPhoto }}"
          alt="Driver Photo"
          class="driver-photo"
        />
        <div class="driver-details">
          <span class="driver-name">{{ ride.author }}</span>
          <span class="driver-rating">⭐ {{ ride.rating }}</span>
          <span class="available-seats">
            <strong>Seats Available:</strong> {{ ride.availableSeats }}
          </span>
        </div>
      </div>
      <div class="ride-actions">
        <button mat-raised-button color="primary" class="details-button" (click)="viewDetails(ride.id)">
          More Details
        </button>
        <button mat-raised-button color="accent" class="book-button" (click)="bookRide(ride.id)">
          Book Now
        </button>
      </div>
    </div>
  </div>
