<app-header></app-header>

<div class="profile-container">
  <!-- Left Side: Form -->
  <div class="left-side">
    <h1>Profile</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="example-form-fields">
        <!-- Form Fields -->
        <mat-form-field [floatLabel]="'auto'">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter your first name" formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field [floatLabel]="'auto'">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter your last name" formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field [floatLabel]="'auto'">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" type="email" required />
        </mat-form-field>

        <mat-form-field [floatLabel]="'auto'">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Enter your phone number" formControlName="phoneNumber" type="tel" required />
        </mat-form-field>

        <!-- City and ZIP/Postal Code in a single row -->
        <div class="form-row">
          <mat-form-field [floatLabel]="'auto'" class="full-width">
            <mat-label>City</mat-label>
            <mat-select formControlName="city" required>
              <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field [floatLabel]="'auto'" class="full-width">
            <mat-label>ZIP/Postal Code</mat-label>
            <input matInput placeholder="Enter ZIP/Postal Code" formControlName="zipCode" required />
          </mat-form-field>
        </div>

        <div class="form-row-inline">
          <mat-form-field [floatLabel]="'auto'">
            <mat-label>License Number</mat-label>
            <input matInput placeholder="Enter your license number" formControlName="licenseNumber" required />
          </mat-form-field>

          <mat-form-field [floatLabel]="'auto'">
            <mat-label>Issue Day</mat-label>
            <mat-select formControlName="issueDay" required>
              <mat-option *ngFor="let day of days" [value]="day">{{ day }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field [floatLabel]="'auto'">
            <mat-label>Issue Month</mat-label>
            <mat-select formControlName="issueMonth" required>
              <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field [floatLabel]="'auto'">
            <mat-label>Issue Year</mat-label>
            <mat-select formControlName="issueYear" required>
              <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <!-- Right Side: Profile Picture -->
  <div class="right-side">
    <div class="profile-picture-container">
      <img
        src="assets/images/profile.png"
        alt="Profile Picture"
        class="profile-picture"
      />
      <button mat-raised-button color="accent" (click)="onUploadPicture()">Upload Profile Picture</button>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Submit</button>
  </div>
</div>

<app-footer></app-footer>
